version: 1
maxPreviewsCached: 10
vaults:
    -
        fsPath: handbook
        name: dendron.handbook
useFMTitle: true
useNoteTitleForLink: true
noAutoCreateOnDefinition: true
noLegacyNoteRef: true
noXVaultWikiLink: true
lookupConfirmVaultOnCreate: false
mermaid: true
useKatex: false
autoFoldFrontmatter: true
usePrettyRefs: false
dev:
    previewV2Enabled: false
lookup:
    note:
        selectionType: selectionExtract
journal:
    dailyDomain: daily
    name: journal
    dateFormat: y.MM.dd
    addBehavior: childOfDomain
    firstDayOfWeek: 1
scratch:
    name: scratch
    dateFormat: y.MM.dd.HHmmss
    addBehavior: asOwnDomain
site:
    copyAssets: true
    siteHierarchies:
        - handbook
        - templates
        - schemas
    siteRootDir: docs
    logo: handbook/assets/images/logo.png
    usePrettyRefs: true
    siteUrl: 'https://handbook.dendron.so'
    title: Dendron Handbook
    gh_edit_repository: 'https://github.com/dendronhq/handbook'
    siteLastModified: true
    gh_edit_branch: main
    duplicateNoteBehavior:
        action: useVault
        payload:
            - handbook
initializeRemoteVaults: true
dendronVersion: 0.57.2
