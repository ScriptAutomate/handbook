version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - yarn
        - yarn add @dendronhq/dendron-cli@latest
    build:
      commands: 
        - nvm use 14
        - "(test -d .next) && (echo 'updating dendron next...' && cd .next && git reset --hard && git clean -f && git pull) || (echo 'init dendron next' && npx dendron publish init)"
        - '[ $AWS_BRANCH = "dev" ] && cd .next && git fetch && git checkout dev && cd .. || echo 0' 
        # diagnostics
        - "echo `pwd`"
        - "echo 'version check...' && yarn dendron --version"
        - "echo 'build and export...' && yarn dendron publish export"
  artifacts:
    baseDirectory: .next/out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/node_modules/**/*
      - .next/.next/**/*
      - .next/.git/**/*v